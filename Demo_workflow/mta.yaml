_schema-version: "3.2"
ID: Demo_workflow
version: 0.0.1
modules:
- name: Demo_workflow-destination-content
  type: com.sap.application.content
  requires:
  - name: Demo_workflow-destination-service
    parameters:
      content-target: true
  - name: Demo_workflow_html_repo_host
    parameters:
      service-key:
        name: Demo_workflow_html_repo_host-key
  - name: uaa_Demo_workflow
    parameters:
      service-key:
        name: uaa_Demo_workflow-key
  parameters:
    content:
      subaccount:
        destinations:
        - Name: demo_wf_Demo_workflow_html_repo_host
          ServiceInstanceName: Demo_workflow-html5-app-host-service
          ServiceKeyName: Demo_workflow_html_repo_host-key
          sap.cloud.service: demo_wf
        - Authentication: OAuth2UserTokenExchange
          Name: demo_wf_uaa_Demo_workflow
          ServiceInstanceName: Demo_workflow-xsuaa-service
          ServiceKeyName: uaa_Demo_workflow-key
          sap.cloud.service: demo_wf
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: Demo_workflow-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Demo_workflow_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - wfdemo.zip
      name: wfdemo
      target-path: resources/
- name: wfdemo
  type: html5
  path: demo
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Demo_workflow-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Demo_workflow-destination-service
    service-plan: lite
- name: Demo_workflow_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Demo_workflow-html5-app-host-service
    service-plan: app-host
- name: uaa_Demo_workflow
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: Demo_workflow-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
